<div class="mt-5">
  <form novalidate (ngSubmit)="onSaveArticle()" [formGroup]="editArticleForm">
    <h5 class="mb-3">Edit article</h5>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
      />
    </div>
    <div class="mb-3">
      <label for="paragraph" class="form-label">Paragraph</label>
      <textarea
        type="text"
        class="form-control"
        id="paragraph"
        formControlName="paragraph"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save article</button>
    <button
      type="button"
      (click)="onDeleteArticle()"
      class="btn btn-danger ms-2"
    >
      Delete article
    </button>
  </form>
</div>
