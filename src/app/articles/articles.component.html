<div class="row row-cols-1 row-cols-md-2 g-4 pt-4">
  <div *ngFor="let article of allArticles">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ article.title | titlecase }}</h5>
          <p class="card-text">
            {{ article.paragraph }}
          </p>
          <button
            class="btn btn-primary"
            [routerLink]="['/edit-article', article.id]"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
